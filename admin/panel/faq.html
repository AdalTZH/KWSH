<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../images/kwsh.jpg">
                    <h2>CTI KWSH</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>DashBoard</h3>
                </a>
                <a href="analytics.html">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>
                <a href="faq.html" class="active">
                    <span class="material-symbols-outlined">database</span>
                    <h3>FAQ Database</h3>
                </a>
                <a href="unanswered.html">
                    <span class="material-icons-sharp">contact_support</span>
                    <h3>Unanswered queries</h3>
                </a>
                <a href="livechat.html">
                    <span class="material-icons-sharp">headset_mic</span>
                    <h3>Live Chat</h3>
                </a>
                <a href="settings.html">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
            </div>
        </aside>
        <!-- End of aside -->

        <main>

            <button id="create-faq-btn" class="create-faq-btn">
                <span class="material-symbols-outlined">add_circle</span>
                <p>Create FAQ</p>
            </button>

            <h1>CTI FAQs</h1>
            <div class="faq-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="faq-tbody">
                        <!-- Rows will be dynamically inserted here from the database -->
                    </tbody>
                </table>

                <div class="pagination">
                    <button onclick="prevPage('cti')">Previous</button>
                    <button onclick="nextPage('cti')">Next</button>
                </div>
            </div>

            <h1>SkillsFuture Queen Bee FAQs</h1>
            <div class="faq-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="queenbee-faq-tbody">
                        <!-- Rows will be dynamically inserted here from the database -->
                    </tbody>
                </table>

                <div class="pagination">
                    <button onclick="prevPage('queenbee')">Previous</button>
                    <button onclick="nextPage('queenbee')">Next</button>
                </div>
            </div>
        </main>
       
        </div>

        <!-- End Main -->

        <div id="faq-form-container" class="form-overlay" style="display: none;">
            <div class="form-content">
                <button id="close-form-btn" class="close-form-btn">
                    <span class="material-symbols-outlined">cancel</span>
                </button>
                <form id="faq-form">
                    <label for="faq-question">Question:</label>
                    <textarea id="faq-question" name="question" rows="4" cols="50" required></textarea>
                    <label for="faq-answer">Answer:</label>
                    <textarea id="faq-answer" name="answer" rows="7" cols="70" required></textarea>
                    <label for="faq-cti">Category:</label>
                    <select id="faq-cti" name="cti">
                        <option value="1">CTI</option>
                        <option value="0">SkillsFuture Queen Bee</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div id="view-form-container" class="form-overlay" style="display: none;">
            <div class="form-content">
                <button id="close-view-form-btn" class="close-form-btn">
                    <span class="material-symbols-outlined">cancel</span>
                </button>
                <form id="view-faq-form">
                    <label for="view-faq-question">Question:</label>
                    <textarea id="view-faq-question" name="question" rows="4" cols="50" readonly></textarea>
                    <label for="view-faq-answer">Answer:</label>
                    <textarea id="view-faq-answer" name="answer" rows="7" cols="70" readonly></textarea>
                    <label for="view-faq-cti">Category:</label>
                    <select id="view-faq-cti" name="cti" disabled>
                        <option value="1">CTI</option>
                        <option value="0">SkillsFuture Queen Bee</option>
                    </select>
                </form>
            </div>
        </div>
        
        <div id="edit-form-container" class="form-overlay" style="display: none;">
            <div class="form-content">
                <button id="close-edit-form-btn" class="close-form-btn">
                    <span class="material-symbols-outlined">cancel</span>
                </button>
                <form id="edit-faq-form">
                    <input type="hidden" id="edit-faq-id" name="faq-id">
                    <label for="edit-faq-question">Question:</label>
                    <textarea id="edit-faq-question" name="question" rows="4" cols="50" required></textarea>
                    <label for="edit-faq-answer">Answer:</label>
                    <textarea id="edit-faq-answer" name="answer" rows="7" cols="70" required></textarea>
                    <label for="edit-faq-cti">Category:</label>
                    <select id="edit-faq-cti" name="cti">
                        <option value="1">CTI</option>
                        <option value="0">SkillsFuture Queen Bee</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </div>


            
        <!-- Top end -->
        </div>

        <div class="logout-btn-wrapper">
            <a href="../index.html" class="logout-btn">
                <span class="material-icons-sharp">logout</span>
                <p>Logout</p>
            </a>
        </div>
       
    </div>

    <script src="faq.js"></script>
</body>
</html>
