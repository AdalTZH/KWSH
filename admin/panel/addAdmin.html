<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../images/kwsh.jpg">
                    <h2>CTI KWSH</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>DashBoard</h3>
                </a>
                <a href="analytics.html">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>
                <a href="faq.html">
                    <span class="material-symbols-outlined">database</span>
                    <h3>FAQ Database</h3>
                </a>
                <a href="unanswered.html">
                    <span class="material-icons-sharp">contact_support</span>
                    <h3>Unanswered queries</h3>
                </a>
                <a href="livechat.html">
                    <span class="material-icons-sharp">headset_mic</span>
                    <h3>Live Chat</h3>
                </a>
                <a href="settings.html" class="active">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
            </div>
        </aside>
        <!-- End of aside -->

        <main>
            <h1>Settings</h1>

            <div class="navbar">
                <a href="settings.html" >Change Password</a>
                <a href="addAdmin.html" class="active">Add Admin</a>
            </div>

            <div class="form-container">
                <h2>Add New Admin</h2>
                <form id="add-admin-form">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" name="admin-username" required>
                    
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="admin-password" required>
                    
                    <label for="admin-confirm-password">Confirm Password:</label>
                    <input type="password" id="admin-confirm-password" name="admin-confirm-password" required>

                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" name="email" required>
                    <br>

                    <label for="admin-phoneNo">Phone Number:</label>
                    <input type="text" id="admin-phoneNo" name="phoneNo" required>
                    <br>
                    
                    <button type="submit">Add Admin</button>
                </form>
            </div>
        
        </main>

        <!-- end main -->
            <div class="logout-btn-wrapper">
                <a href="../index.html" class="logout-btn">
                    <span class="material-icons-sharp">logout</span>
                    <p>Logout</p>
                </a>
            </div>
        <!-- Top end -->
        </div>
    </div>

    <script src="addAdmin.js"></script>
</body>
</html>
