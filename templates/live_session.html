<!DOCTYPE html>
<html>
<head>
    <title>Live Session</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "c5367c46-bd67-44d6-9543-a8b8e0c5355f";
        (function () {
            d = document;
            s = d.createElement("script");
            s.src = "https://client.crisp.chat/l.js";
            s.async = 1;
            d.getElementsByTagName("head")[0].appendChild(s);
        })();
    </script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/kwsh_new.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; 
            text-shadow: 2px 2px 4px #000000; 
        }

        .container {
            background: rgba(0, 0, 0, 0.6); 
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .star-rating {
            direction: rtl;
            display: inline-block;
            padding: 20px;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #bbb;
            font-size: 30px; /* Increased font size for better visibility */
            cursor: pointer;
            margin: 0 10px; /* Adjust spacing between stars */
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: #f2b600;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f2b600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Live Session</h1>
        
        <!-- Feedback Form For the Live Session -->
        <hr>
        <h2>Provide Feedback For the Live Session</h2>
        <form action="/submit_feedback" method="POST">
            <input type="hidden" id="livesession_id" name="livesession_id" value="{{ livesession_id }}">
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star-5" name="rating" value="5" />
                    <label for="star-5">&#9733;</label>
                    <input type="radio" id="star-4" name="rating" value="4" />
                    <label for="star-4">&#9733;</label>
                    <input type="radio" id="star-3" name="rating" value="3" />
                    <label for="star-3">&#9733;</label>
                    <input type="radio" id="star-2" name="rating" value="2" />
                    <label for="star-2">&#9733;</label>
                    <input type="radio" id="star-1" name="rating" value="1" />
                    <label for="star-1">&#9733;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Your Email (optional):</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
